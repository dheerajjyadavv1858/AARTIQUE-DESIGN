<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aartique Design | Premium Commercial Interiors</title>
    
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            document.body.innerHTML = '<div style="color:red; padding:20px; font-family:sans-serif;"><h1>Website Error</h1><p>Something went wrong:</p><pre>' + message + '\nLine: ' + lineno + '</pre><p>Please check your internet connection and try refreshing.</p></div>';
        };
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700;800&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-orange': '#E67E22',
                        'dark-gray': '#4F4F4F',
                        'light-gray': '#F1F1F1',
                        'lighter-gray': '#E9E9E9',
                        'border-gray': '#e0e0e0',
                    },
                    fontFamily: {
                        sans: ['Open Sans', 'sans-serif'],
                        heading: ['Montserrat', 'sans-serif'],
                    },
                    boxShadow: {
                        'card': '0 4px 20px rgba(0,0,0,0.08)',
                        'card-hover': '0 10px 25px rgba(0,0,0,0.12)',
                    }
                }
            }
        }
    </script>
    
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #E67E22; }
        body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        html { scroll-behavior: smooth; }
        
        /* Marquee Animation */
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-marquee { animation: marquee 40s linear infinite; }
        .animate-scroll { animation: marquee 40s linear infinite; } /* using same keyframes */
        
        /* 3D Flip Card Styles (Unused in final code, but kept for reference) */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;
        
        // Safety Check for Framer Motion
        const Motion = window.FramerMotion || { motion: { div: 'div', header: 'header', img: 'img', h2: 'h2' }, AnimatePresence: ({children}) => children };
        const { motion, AnimatePresence } = Motion;

        // --- ICONS (Direct Components) ---
        const IconMail = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>;
        const IconMenu = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 6 9 17l-5-5"/></svg>;
        const IconClock = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;
        const IconShield = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/></svg>;
        const IconPenTool = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 19 7-7 3 3-7 7-3-3z"/><path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="m2 2 7.586 7.586"/><circle cx="11" cy="11" r="2"/></svg>;
        const IconHome = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>;
        const IconCpu = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="16" x="4" y="4" rx="2"/><rect width="6" height="6" x="9" y="9" rx="1"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></svg>;
        const IconLayout = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="9" x2="9" y1="21" y2="9"/></svg>;
        const IconPalette = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="13.5" cy="6.5" r=".5"/><circle cx="17.5" cy="10.5" r=".5"/><circle cx="8.5" cy="7.5" r=".5"/><circle cx="6.5" cy="12.5" r=".5"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/></svg>;
        const IconBox = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.29 8.83 12 13.71 20.71 8.83"/><line x1="12" x2="12" y1="22" y2="13.71"/></svg>;
        const IconDollarSign = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
        const IconUsers = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const IconAward = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></svg>;
        const IconChevronLeft = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>;
        const IconChevronRight = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>;
        const IconMapPin = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>;
        const IconPlus = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>;
        const IconFacebook = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>;
        const IconInstagram = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>;
        const IconQuote = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/><path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/></svg>;
        const IconMessageCircle = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/></svg>;

        // --- Logo Component ---
        const Logo = ({ variant = 'dark', className = '' }) => {
            const textColor = variant === 'dark' ? 'text-dark-gray' : 'text-white';
            const subTextColor = variant === 'dark' ? 'text-gray-500' : 'text-gray-400';
            const iconColor = '#E67E22';
            return (
                <div className={`flex items-center gap-3 ${className}`}>
                    <div className="relative w-10 h-10 flex-shrink-0">
                        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M50 10 L85 90 H15 L50 10Z" stroke={iconColor} strokeWidth="8" strokeLinejoin="round" />
                            <path d="M32 65 H68" stroke={iconColor} strokeWidth="8" strokeLinecap="round" />
                        </svg>
                    </div>
                    <div className="flex flex-col justify-center -space-y-1">
                        <span className={`font-heading font-bold text-xl tracking-wider uppercase ${textColor}`}>Aartique</span>
                        <span className={`font-sans text-[10px] font-bold tracking-[0.3em] uppercase ${subTextColor}`}>Designs</span>
                    </div>
                </div>
            );
        };

        // --- Header Component ---
        const Header = () => {
            const [scrolled, setScrolled] = useState(false);
            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            return (
                <motion.header initial={{ opacity: 0, y: -20 }} animate={{ opacity: 1, y: 0 }} transition={{ duration: 0.5 }} className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 bg-white ${scrolled ? 'shadow-md py-2' : 'py-4'}`}>
                    <div className="absolute top-0 left-0 right-0 h-1 bg-primary-orange" />
                    <div className="container mx-auto px-4 md:px-8 flex justify-between items-center">
                        <Logo variant="dark" />
                        <nav className="hidden md:flex items-center gap-6 text-dark-gray font-semibold text-sm uppercase tracking-wider">
                            <a href="#about" className="hover:text-primary-orange transition-colors">About</a>
                            <a href="#services" className="hover:text-primary-orange transition-colors">Services</a>
                            <a href="#portfolio" className="hover:text-primary-orange transition-colors">Portfolio</a>
                            <a href="#testimonials" className="hover:text-primary-orange transition-colors">Testimonials</a>
                        </nav>
                        <div className="flex items-center gap-6">
                            <a href="mailto:aartiqueinteriors@gmail.com" className="hidden md:flex items-center gap-2 text-sm font-semibold hover:text-primary-orange transition-colors">
                                <div className="w-4 h-4 text-primary-orange"><IconMail /></div> <span>aartiqueinteriors@gmail.com</span>
                            </a>
                            <a href="#contact" className="bg-primary-orange text-white py-2 px-4 rounded-sm font-bold text-sm uppercase tracking-wider hover:bg-orange-600 transition-colors hidden md:block">
                                Get Quote
                            </a>
                            <button className="md:hidden p-2 text-dark-gray"><IconMenu /></button>
                        </div>
                    </div>
                </motion.header>
            );
        };

        // --- Hero Section Component (includes Contact Form) ---
        const Hero = () => {
            const [whatsappEnabled, setWhatsappEnabled] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [result, setResult] = useState(null);
            const [formData, setFormData] = useState({ name: '', email: '', phone: '', city: '', budget: '', area: '', requirements: '' });
            
            const handleChange = (e) => setFormData({ ...formData, [e.target.name]: e.target.value });

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                setResult(null);
                
                // --- Dummy Form Submission Logic (Replace with real backend call) ---
                // In a real scenario, this would post data to your server/Web3Forms endpoint
                const formDataToSend = new FormData(e.target);
                formDataToSend.append("access_key", "4c8b8b21-4272-452a-a6af-32285887df7e"); // Web3Forms Key (from original code)

                try {
                    const response = await fetch("https://api.web3forms.com/submit", {
                        method: "POST",
                        body: formDataToSend
                    });
                    const data = await response.json();
                    if (data.success) {
                        setResult('success');
                        setFormData({ name: '', email: '', phone: '', city: '', budget: '', area: '', requirements: '' });
                    } else {
                        setResult('error');
                    }
                } catch (error) {
                    setResult('error');
                } finally {
                    setIsSubmitting(false);
                }
                // -------------------------------------------------------------------
            };

            return (
                <section className="relative pt-24 pb-12 bg-light-gray/30 overflow-hidden" id="contact">
                    <div className="container mx-auto px-4 md:px-8">
                        <div className="flex flex-col lg:flex-row gap-8 items-start">
                            <div className="w-full lg:w-7/12 xl:w-2/3 pt-4">
                                <motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} transition={{ duration: 0.8, ease: "easeOut" }}>
                                    <h1 className="font-heading font-extrabold text-5xl md:text-6xl lg:text-7xl text-dark-gray leading-tight mb-6">Fast, Premium <br /><span className="text-primary-orange">Interiors</span></h1>
                                    <p className="text-lg text-gray-600 mb-8 max-w-lg leading-relaxed">Hassle-free interiors for modern businesses. We specialize in Workplace, Retail, and Institutes with tech-driven delivery.</p>
                                </motion.div>
                                <motion.div initial={{ scale: 1.03, opacity: 0 }} animate={{ scale: 1, opacity: 1 }} transition={{ duration: 1, delay: 0.2 }} className="w-full h-[400px] md:h-[500px] rounded-sm overflow-hidden shadow-lg">
                                    {/* Placeholder image. Replace 'front.jpg' with your actual image path or a URL */}
                                    <img src="https://images.unsplash.com/photo-1517070208542-0b0c036c1e55?q=80&w=1200&auto=format&fit=crop" alt="Premium Interior Design" className="w-full h-full object-cover" loading="eager" />
                                </motion.div>
                            </div>
                            <div className="w-full lg:w-5/12 xl:w-1/3 lg:sticky lg:top-24 z-30">
                                <motion.div initial={{ x: 50, opacity: 0 }} animate={{ x: 0, opacity: 1 }} transition={{ duration: 0.6, delay: 0.4 }} className="bg-white p-6 md:p-8 rounded-sm shadow-card border-t-4 border-primary-orange">
                                    <h2 className="font-heading font-bold text-2xl mb-6 text-dark-gray">Start Your Project</h2>
                                    
                                    {result === 'success' ? (
                                        <div className="text-center py-10">
                                            <div className="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                                <IconCheck />
                                            </div>
                                            <h3 className="text-xl font-bold text-dark-gray">Message Sent!</h3>
                                            <p className="text-gray-500 mt-2 text-sm">Thank you for contacting Aartique Design. We will get back to you shortly.</p>
                                            <button onClick={() => setResult(null)} className="mt-6 text-primary-orange font-bold text-sm hover:underline">Send another message</button>
                                        </div>
                                    ) : (
                                        <form className="space-y-5" onSubmit={handleSubmit}>
                                            <div className="relative"><input type="text" name="name" placeholder="Name*" required className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange bg-transparent placeholder-gray-400 text-sm" value={formData.name} onChange={handleChange} /></div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <input type="email" name="email" placeholder="Email*" required className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange bg-transparent placeholder-gray-400 text-sm" value={formData.email} onChange={handleChange} />
                                                <input type="tel" name="phone" placeholder="Phone*" required className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange bg-transparent placeholder-gray-400 text-sm" value={formData.phone} onChange={handleChange} />
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <select name="city" required className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange bg-transparent text-gray-500 text-sm" value={formData.city} onChange={handleChange}>
                                                <option value="" disabled>City*</option><option value="Delhi">Delhi</option><option value="Gurgaon">Gurgaon</option><option value="Noida">Noida</option><option value="Other">Other</option>
                                                </select>
                                                <select name="budget" required className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange bg-transparent text-gray-500 text-sm" value={formData.budget} onChange={handleChange}>
                                                <option value="" disabled>Budget*</option><option value="5-10L">5-10L</option><option value="10-20L">10-20L</option><option value="20L+">20L+</option>
                                                </select>
                                            </div>
                                            <select name="area" required className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange bg-transparent text-gray-500 text-sm" value={formData.area} onChange={handleChange}>
                                                <option value="" disabled>Project Area (Sq.ft)*</option><option value="<1000">< 1000</option><option value="1000-5000">1000 - 5000</option><option value="5000+">5000+</option>
                                            </select>
                                            <textarea name="requirements" rows={3} placeholder="Tell us about your requirements" className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange bg-transparent placeholder-gray-400 text-sm resize-none" value={formData.requirements} onChange={handleChange}></textarea>
                                            
                                            <div className="flex items-center justify-between py-2 cursor-pointer" onClick={() => setWhatsappEnabled(!whatsappEnabled)}>
                                                <div className="flex items-center gap-2 text-sm text-gray-600"><div className={`w-4 h-4 ${whatsappEnabled ? "text-green-500" : "text-gray-400"}`}><IconMessageCircle /></div><span>Contact via Whatsapp</span></div>
                                                <div className={`w-10 h-5 rounded-full relative transition-colors duration-300 ${whatsappEnabled ? 'bg-primary-orange' : 'bg-gray-300'}`}><div className={`absolute top-1 left-1 bg-white w-3 h-3 rounded-full transition-transform duration-300 ${whatsappEnabled ? 'translate-x-5' : ''}`} /></div>
                                                <input type="hidden" name="whatsapp_contact" value={whatsappEnabled ? "Yes" : "No"} />
                                            </div>

                                            <div className="flex items-start gap-2 mt-1">
                                                <input type="checkbox" required id="terms" className="mt-1 accent-primary-orange cursor-pointer" />
                                                <label htmlFor="terms" className="text-[10px] text-gray-400 cursor-pointer">
                                                    I agree to the <span className="text-primary-orange hover:underline">Terms of Service</span> and <span className="text-primary-orange hover:underline">Privacy Policy</span>. I consent to be contacted regarding my inquiry.
                                                </label>
                                            </div>

                                            <button type="submit" disabled={isSubmitting} className="w-full bg-primary-orange text-white py-3 font-bold uppercase tracking-wider text-sm hover:bg-orange-600 transition-colors shadow-lg mt-2 disabled:opacity-70 disabled:cursor-not-allowed">
                                                {isSubmitting ? 'Sending...' : 'Get Free Consultation'}
                                            </button>
                                            {result === 'error' && <p className="text-red-500 text-xs text-center">Something went wrong. Please try again.</p>}
                                        </form>
                                    )}
                                </motion.div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Features Marquee Component ---
        const Features = () => {
            const featuresData = [ { id: 1, icon: <IconClock />, text: '45-day Delivery Guarantee' }, { id: 2, icon: <IconShield />, text: '5 Year Warranty' }, { id: 3, icon: <IconPenTool />, text: 'Post-installation Service' }, { id: 4, icon: <IconHome />, text: '600+ Design Experts' } ];
            const marqueeItems = [...featuresData, ...featuresData, ...featuresData, ...featuresData];
