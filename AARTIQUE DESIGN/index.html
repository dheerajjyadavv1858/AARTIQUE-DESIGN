<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aartique Design | Premium Commercial Interiors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700;800&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-orange': '#E67E22',
              'dark-gray': '#4F4F4F',
              'light-gray': '#F1F1F1',
              'lighter-gray': '#E9E9E9',
              'border-gray': '#e0e0e0',
            },
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            boxShadow: {
              'card': '0 4px 20px rgba(0,0,0,0.08)',
              'card-hover': '0 15px 35px rgba(0,0,0,0.15)',
            },
            animation: {
              'shine': 'shine 1.5s infinite',
            },
            keyframes: {
              shine: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #E67E22; }
      body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
      html { scroll-behavior: smooth; }
      
      /* Animations */
      @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
      .animate-marquee { animation: marquee 40s linear infinite; }
      @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
      .animate-scroll { animation: scroll 40s linear infinite; }
      @media (max-width: 768px) { .animate-marquee, .animate-scroll { animation-duration: 25s; } }

      /* Flip Card Utilities */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
    </style>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "framer-motion": "https://esm.sh/framer-motion@10.16.4?deps=react@18.2.0,react-dom@18.2.0",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0?deps=react@18.2.0"
      }
    }
    </script>
  </head>
  <body>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" /> <input type="email" name="email" /> <input type="text" name="phone" />
      <input type="text" name="city" /> <input type="text" name="budget" /> <input type="text" name="area" />
      <textarea name="requirements"></textarea>
    </form>

    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react">
      import React, { useState, useEffect, useRef } from 'react';
      import { createRoot } from 'react-dom/client';
      import { motion, AnimatePresence, useScroll, useSpring } from 'framer-motion';
      import { 
        Mail, Menu, MessageCircle, Check, Clock, ShieldCheck, PenTool, Home, 
        Layout, Palette, Box, DollarSign, Users, Award, Zap, Shield, Cpu, 
        ChevronLeft, ChevronRight, Search, MapPin, Plus, Facebook, Instagram, Quote 
      } from 'lucide-react';

      // --- Helper Components ---

      // 1. Scroll Progress Bar
      const ScrollProgress = () => {
        const { scrollYProgress } = useScroll();
        const scaleX = useSpring(scrollYProgress, {
          stiffness: 100,
          damping: 30,
          restDelta: 0.001
        });
        return (
          <motion.div
            className="fixed top-0 left-0 right-0 h-1.5 bg-primary-orange origin-left z-[60]"
            style={{ scaleX }}
          />
        );
      };

      // 2. Reusable Fade Up Wrapper for Sections
      const RevealOnScroll = ({ children, delay = 0, className = "" }) => (
        <motion.div
          initial={{ opacity: 0, y: 50 }}
          whileInView={{ opacity: 1, y: 0 }}
          viewport={{ once: true, margin: "-50px" }}
          transition={{ duration: 0.8, delay, type: "spring", bounce: 0.3 }}
          className={className}
        >
          {children}
        </motion.div>
      );

      // --- Main Components ---

      const Logo = ({ variant = 'dark', className = '' }) => {
        const textColor = variant === 'dark' ? 'text-dark-gray' : 'text-white';
        const subTextColor = variant === 'dark' ? 'text-gray-500' : 'text-gray-400';
        const iconColor = '#E67E22'; 
        return (
          <div className={`flex items-center gap-3 ${className}`}>
            <motion.div 
              className="relative w-10 h-10 flex-shrink-0"
              whileHover={{ rotate: 180 }}
              transition={{ duration: 0.6 }}
            >
              <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 10 L85 90 H15 L50 10Z" stroke={iconColor} strokeWidth="8" strokeLinejoin="round" />
                <path d="M32 65 H68" stroke={iconColor} strokeWidth="8" strokeLinecap="round" />
              </svg>
            </motion.div>
            <div className="flex flex-col justify-center -space-y-1">
              <span className={`font-heading font-bold text-xl tracking-wider uppercase ${textColor}`}>Aartique</span>
              <span className={`font-sans text-[10px] font-bold tracking-[0.3em] uppercase ${subTextColor}`}>Designs</span>
            </div>
          </div>
        );
      };

      const Header = () => {
        const [scrolled, setScrolled] = useState(false);
        useEffect(() => {
          const handleScroll = () => setScrolled(window.scrollY > 20);
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);
        return (
          <motion.header 
            initial={{ opacity: 0, y: -20 }} 
            animate={{ opacity: 1, y: 0 }} 
            transition={{ duration: 0.5 }} 
            className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 bg-white/95 backdrop-blur-sm ${scrolled ? 'shadow-md py-2' : 'py-4'}`}
          >
            <div className="container mx-auto px-4 md:px-8 flex justify-between items-center">
              <Logo variant="dark" />
              <div className="flex items-center gap-6">
                <a href="mailto:aartiqueinteriors@gmail.com" className="hidden md:flex items-center gap-2 text-sm font-semibold hover:text-primary-orange transition-colors">
                  <Mail size={16} className="text-primary-orange" /> <span>aartiqueinteriors@gmail.com</span>
                </a>
                <button className="md:hidden p-2 text-dark-gray"><Menu size={24} /></button>
              </div>
            </div>
          </motion.header>
        );
      };

      const Hero = () => {
        const [whatsappEnabled, setWhatsappEnabled] = useState(false);
        const [formData, setFormData] = useState({ name: '', email: '', phone: '', city: '', budget: '', area: '', requirements: '' });
        const handleChange = (e) => setFormData({ ...formData, [e.target.name]: e.target.value });

        // Text reveal animation variants
        const letterContainer = {
          hidden: { opacity: 0 },
          show: {
            opacity: 1,
            transition: { staggerChildren: 0.05, delayChildren: 0.3 }
          }
        };
        const letterItem = {
          hidden: { opacity: 0, y: 20 },
          show: { opacity: 1, y: 0 }
        };

        return (
          <section className="relative pt-28 pb-12 bg-gradient-to-br from-light-gray to-white overflow-hidden" id="contact">
            {/* Background Blob Animation */}
            <motion.div 
              animate={{ 
                scale: [1, 1.2, 1],
                rotate: [0, 90, 0],
                opacity: [0.1, 0.2, 0.1] 
              }} 
              transition={{ duration: 20, repeat: Infinity, ease: "linear" }}
              className="absolute top-0 right-0 w-[500px] h-[500px] bg-primary-orange rounded-full blur-[100px] -z-10 translate-x-1/2 -translate-y-1/2"
            />

            <div className="container mx-auto px-4 md:px-8">
              <div className="flex flex-col lg:flex-row gap-8 items-start">
                <div className="w-full lg:w-7/12 xl:w-2/3 pt-4">
                    <motion.div initial="hidden" animate="show" variants={letterContainer}>
                      <h1 className="font-heading font-extrabold text-5xl md:text-6xl lg:text-7xl text-dark-gray leading-tight mb-6">
                        Fast, Premium <br />
                        <motion.span 
                          className="text-primary-orange inline-block"
                          initial={{ opacity: 0, x: -20 }}
                          animate={{ opacity: 1, x: 0 }}
                          transition={{ delay: 0.8, duration: 0.8 }}
                        >
                          Interiors
                        </motion.span>
                      </h1>
                    </motion.div>
                    
                    <motion.p 
                      initial={{ opacity: 0 }} 
                      animate={{ opacity: 1 }} 
                      transition={{ delay: 1, duration: 0.8 }}
                      className="text-lg text-gray-600 mb-8 max-w-lg leading-relaxed"
                    >
                      Hassle-free interiors for modern businesses. We specialize in Workplace, Retail, and Institutes with tech-driven delivery.
                    </motion.p>
                    
                    <motion.div 
                      initial={{ scale: 0.9, opacity: 0 }} 
                      animate={{ scale: 1, opacity: 1 }} 
                      transition={{ duration: 1, delay: 0.2 }} 
                      className="w-full h-[400px] md:h-[500px] rounded-sm overflow-hidden shadow-2xl relative group"
                    >
                      <motion.img 
                        whileHover={{ scale: 1.05 }}
                        transition={{ duration: 0.7 }}
                        src="front.jpg" 
                        alt="Premium Interior Design" 
                        className="w-full h-full object-cover" 
                        loading="eager" 
                      />
                      <div className="absolute inset-0 bg-black/10 group-hover:bg-transparent transition-colors duration-500"></div>
                    </motion.div>
                </div>
                
                <div className="w-full lg:w-5/12 xl:w-1/3 lg:sticky lg:top-24 z-30">
                  <motion.div 
                    initial={{ x: 50, opacity: 0 }} 
                    animate={{ x: 0, opacity: 1 }} 
                    transition={{ duration: 0.6, delay: 0.4 }} 
                    className="bg-white p-6 md:p-8 rounded-sm shadow-card border-t-4 border-primary-orange relative overflow-hidden"
                  >
                    <h2 className="font-heading font-bold text-2xl mb-6 text-dark-gray">Start Your Project</h2>
                    <form className="space-y-5" name="contact" method="POST" data-netlify="true">
                      <input type="hidden" name="form-name" value="contact" />
                      <div className="relative"><input type="text" name="name" placeholder="Name*" required className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange bg-transparent placeholder-gray-400 text-sm transition-colors" value={formData.name} onChange={handleChange} /></div>
                      <div className="grid grid-cols-2 gap-4">
                        <input type="email" name="email" placeholder="Email*" required className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange bg-transparent placeholder-gray-400 text-sm transition-colors" value={formData.email} onChange={handleChange} />
                        <input type="tel" name="phone" placeholder="Phone*" required className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange bg-transparent placeholder-gray-400 text-sm transition-colors" value={formData.phone} onChange={handleChange} />
                      </div>
                      <div className="grid grid-cols-2 gap-4">
                        <select name="city" className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange bg-transparent text-gray-500 text-sm transition-colors" value={formData.city} onChange={handleChange}>
                          <option value="">City*</option><option value="Delhi">Delhi</option><option value="Gurgaon">Gurgaon</option><option value="Noida">Noida</option><option value="Other">Other</option>
                        </select>
                        <select name="budget" className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange bg-transparent text-gray-500 text-sm transition-colors" value={formData.budget} onChange={handleChange}>
                          <option value="">Budget*</option><option value="5-10L">5-10L</option><option value="10-20L">10-20L</option><option value="20L+">20L+</option>
                        </select>
                      </div>
                      <select name="area" className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange bg-transparent text-gray-500 text-sm transition-colors" value={formData.area} onChange={handleChange}>
                        <option value="">Project Area (Sq.ft)*</option><option value="<1000">< 1000</option><option value="1000-5000">1000 - 5000</option><option value="5000+">5000+</option>
                      </select>
                      <textarea name="requirements" rows={3} placeholder="Tell us about your requirements" className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange bg-transparent placeholder-gray-400 text-sm resize-none transition-colors" value={formData.requirements} onChange={handleChange}></textarea>
                      <div className="flex items-center justify-between py-2 cursor-pointer group" onClick={() => setWhatsappEnabled(!whatsappEnabled)}>
                        <div className="flex items-center gap-2 text-sm text-gray-600 group-hover:text-primary-orange transition-colors"><MessageCircle size={18} className={whatsappEnabled ? "text-green-500" : "text-gray-400"} /><span>Contact via Whatsapp</span></div>
                        <div className={`w-10 h-5 rounded-full relative transition-colors duration-300 ${whatsappEnabled ? 'bg-primary-orange' : 'bg-gray-300'}`}><div className={`absolute top-1 left-1 bg-white w-3 h-3 rounded-full transition-transform duration-300 ${whatsappEnabled ? 'translate-x-5' : ''}`} /></div>
                      </div>
                      
                      {/* Animated Button with Shine */}
                      <motion.button 
                        whileHover={{ scale: 1.02 }}
                        whileTap={{ scale: 0.98 }}
                        type="submit" 
                        className="w-full bg-primary-orange text-white py-3 font-bold uppercase tracking-wider text-sm hover:bg-orange-600 transition-colors shadow-lg mt-4 relative overflow-hidden group"
                      >
                        <span className="relative z-10">Get Free Consultation</span>
                        <div className="absolute top-0 -left-[100%] w-full h-full bg-gradient-to-r from-transparent via-white/30 to-transparent skew-x-[-20deg] group-hover:animate-[shine_1s_ease-in-out]" />
                      </motion.button>
                    </form>
                  </motion.div>
                </div>
              </div>
            </div>
          </section>
        );
      };

      const Features = () => {
        const featuresData = [ { id: 1, icon: <Clock size={24} />, text: '45-day Delivery Guarantee' }, { id: 2, icon: <ShieldCheck size={24} />, text: '5 Year Warranty' }, { id: 3, icon: <PenTool size={24} />, text: 'Post-installation Service' }, { id: 4, icon: <Home size={24} />, text: '600+ Design Experts' } ];
        const marqueeItems = [...featuresData, ...featuresData, ...featuresData, ...featuresData];
        return (
          <div className="bg-dark-gray text-white py-6 border-b-4 border-primary-orange overflow-hidden relative z-20">
            <div className="flex w-max animate-marquee hover:[animation-play-state:paused] items-center">
              {marqueeItems.map((feature, index) => (
                <React.Fragment key={`feature-${index}`}>
                  <div className="flex items-center gap-3 px-8 md:px-12 transition-transform duration-300 hover:scale-110 hover:text-primary-orange cursor-default group">
                    <motion.div 
                      whileHover={{ rotate: 360, scale: 1.2 }} 
                      transition={{ duration: 0.5 }}
                      className="text-primary-orange flex-shrink-0"
                    >
                      {feature.icon}
                    </motion.div>
                    <span className="font-semibold text-sm md:text-base tracking-wide whitespace-nowrap group-hover:text-primary-orange transition-colors">{feature.text}</span>
                  </div>
                  <div className="w-2 h-2 bg-primary-orange rotate-45 flex-shrink-0 opacity-50" />
                </React.Fragment>
              ))}
            </div>
          </div>
        );
      };

      const Offers = () => {
        const offers = [ { id: 1, icon: <Layout />, title: "Space Planning", description: "Strategic layouts designed for optimal workflow, collaboration, and future growth." }, { id: 2, icon: <Palette />, title: "Bespoke Designs", description: "Unique aesthetics tailored to your brand identity." }, { id: 3, icon: <Box />, title: "Modular Furniture", description: "Ergonomic workstations and adaptable meeting pods." }, { id: 4, icon: <DollarSign />, title: "Value Optimization", description: "Transparent pricing with no hidden costs." }, { id: 5, icon: <Users />, title: "Project Management", description: "End-to-end project leadership ensuring on-time, on-budget, and stress-free delivery." }, { id: 6, icon: <Award />, title: "Quality Assurance", description: "Spaces built to last, reflecting superior materials and meticulous attention to detail." } ];
        return (
          <section className="py-20 bg-white">
            <div className="container mx-auto px-4 md:px-8">
              <div className="text-center mb-16">
                <RevealOnScroll>
                  <h2 className="font-heading font-bold text-3xl md:text-4xl lg:text-5xl mb-4 text-dark-gray">What We <span className="text-primary-orange">Offer</span></h2>
                  <motion.div initial={{ width: 0 }} whileInView={{ width: 80 }} viewport={{ once: true }} className="h-1 bg-primary-orange mx-auto rounded-full" />
                </RevealOnScroll>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {offers.map((offer, index) => (
                  <RevealOnScroll key={offer.id} delay={index * 0.1}>
                    <motion.div 
                      whileHover={{ y: -10, boxShadow: "0 20px 40px -10px rgba(230, 126, 34, 0.2)" }} 
                      className="bg-white p-8 border border-gray-100 rounded-lg shadow-card group transition-all duration-300 h-full"
                    >
                      <div className="w-14 h-14 bg-light-gray rounded-full flex items-center justify-center text-dark-gray mb-6 group-hover:bg-primary-orange group-hover:text-white transition-all duration-300 group-hover:scale-110">
                        {React.cloneElement(offer.icon, { size: 28 })}
                      </div>
                      <h3 className="font-heading font-bold text-xl mb-3 text-dark-gray group-hover:text-primary-orange transition-colors">{offer.title}</h3>
                      <p className="text-gray-500 leading-relaxed text-sm">{offer.description}</p>
                    </motion.div>
                  </RevealOnScroll>
                ))}
              </div>
            </div>
          </section>
        );
      };

      const WhyCubico = () => {
        return (
          <section className="bg-light-gray/50 py-20 overflow-hidden" id="about">
            <div className="container mx-auto px-4 md:px-8 space-y-24">
              <div className="flex flex-col md:flex-row items-center gap-10">
                <RevealOnScroll className="w-full md:w-1/2 relative">
                  <motion.div whileHover={{ scale: 1.02 }} transition={{ duration: 0.4 }}>
                    <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?q=80&w=1200&auto=format&fit=crop" alt="Tech Driven Design" className="w-full h-[400px] object-cover rounded-sm shadow-lg" />
                  </motion.div>
                  <motion.div initial={{ opacity: 0, y: 50 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} transition={{ delay: 0.3, duration: 0.6 }} className="absolute -bottom-8 -right-4 md:-right-10 bg-white p-6 shadow-xl max-w-xs border-l-4 border-primary-orange z-10">
                    <Cpu className="text-primary-orange mb-3" size={32} /><h3 className="font-heading font-bold text-xl mb-2">Tech Driven</h3><p className="text-sm text-gray-500">We utilize cutting-edge technology for precision planning and faster execution.</p>
                  </motion.div>
                </RevealOnScroll>
                <div className="w-full md:w-1/2 md:pl-12">
                  <RevealOnScroll delay={0.2}>
                    <h2 className="font-heading font-bold text-3xl md:text-4xl mb-6 text-dark-gray">Why Choose <span className="text-primary-orange">Aartique?</span></h2>
                    <p className="text-gray-600 leading-loose text-lg">At Aartique Design, we blend creativity with technology. Our premium commercial interiors are designed to elevate your brand presence while ensuring functionality. We deliver quality, speed, and aesthetics.</p>
                  </RevealOnScroll>
                </div>
              </div>
              <div className="flex flex-col md:flex-row-reverse items-center gap-10">
                <RevealOnScroll className="w-full md:w-1/2 relative">
                  <motion.div whileHover={{ scale: 1.02 }} transition={{ duration: 0.4 }}>
                    <img src="premium and fast.jpg" alt="Premium Quality" className="w-full h-[400px] object-cover rounded-sm shadow-lg" />
                  </motion.div>
                  <motion.div initial={{ opacity: 0, y: 50 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} transition={{ delay: 0.3, duration: 0.6 }} className="absolute -bottom-8 -left-4 md:-left-10 bg-white p-6 shadow-xl max-w-xs border-r-4 border-primary-orange text-right z-10">
                    <div className="flex justify-end mb-3"><Shield className="text-primary-orange" size={32} /></div><h3 className="font-heading font-bold text-xl mb-2">Premium & Fast</h3><p className="text-sm text-gray-500">Experience hassle-free delivery of premium interiors tailored to modern business needs.</p>
                  </motion.div>
                </RevealOnScroll>
                <div className="w-full md:w-1/2 md:pr-12 text-right md:text-left">
                  <RevealOnScroll delay={0.2}>
                    <h2 className="font-heading font-bold text-3xl md:text-4xl mb-6 text-dark-gray">Expertise in <span className="text-primary-orange">Retail & Workplace</span></h2>
                    <p className="text-gray-600 leading-loose text-lg">With 4+ years of experience, we master the art of Workplace Designing, Retail Spaces, and Institutes. Our approach is client-centric and result-oriented.</p>
                  </RevealOnScroll>
                </div>
              </div>
            </div>
          </section>
        );
      };

      const Gallery = () => {
        const [activeCategory, setActiveCategory] = useState('Workplace');
        const galleryCategories = ['Workplace', 'Retail', 'Institutes', 'Hospitality'];
        const galleryImages = { 'Workplace': 'workpace design.jpg', 'Retail': 'retail.jpg', 'Institutes': 'institute.jpg', 'Hospitality': 'hospitility.jpg' };
        const handleNext = () => setActiveCategory(galleryCategories[(galleryCategories.indexOf(activeCategory) + 1) % galleryCategories.length]);
        const handlePrev = () => setActiveCategory(galleryCategories[(galleryCategories.indexOf(activeCategory) - 1 + galleryCategories.length) % galleryCategories.length]);
        return (
          <section className="py-20 bg-white" id="services">
            <div className="container mx-auto px-4 md:px-8">
              <RevealOnScroll>
                <div className="flex flex-col lg:flex-row gap-8 min-h-[500px]">
                  <div className="w-full lg:w-1/4 flex flex-col justify-center space-y-2">
                    <h3 className="text-2xl font-bold mb-6 px-6">Our Expertise</h3>
                    {galleryCategories.map((cat) => (
                      <motion.div 
                        whileHover={{ x: 10 }}
                        key={cat} 
                        onClick={() => setActiveCategory(cat)} 
                        className={`cursor-pointer px-6 py-4 text-lg font-heading font-bold transition-all duration-300 border-l-4 ${activeCategory === cat ? 'border-primary-orange text-primary-orange bg-light-gray' : 'border-transparent text-gray-400 hover:text-dark-gray'}`}
                      >
                        {cat}
                      </motion.div>
                    ))}
                  </div>
                  <div className="w-full lg:w-3/4 relative group">
                    <motion.div 
                      layoutId="gallery-container"
                      className="relative w-full h-[400px] md:h-[500px] overflow-hidden rounded-sm shadow-xl"
                    >
                      <AnimatePresence mode='wait'>
                        <motion.img 
                          key={activeCategory} 
                          src={galleryImages[activeCategory]} 
                          alt={activeCategory} 
                          initial={{ opacity: 0, scale: 1.1 }} 
                          animate={{ opacity: 1, scale: 1 }} 
                          exit={{ opacity: 0 }} 
                          transition={{ duration: 0.6 }} 
                          className="w-full h-full object-cover" 
                        />
                      </AnimatePresence>
