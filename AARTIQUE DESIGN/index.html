<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aartique Design | Premium Commercial Interiors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700;800&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-orange': '#E67E22',
              'dark-gray': '#4F4F4F',
              'light-gray': '#F1F1F1',
              'lighter-gray': '#E9E9E9',
              'border-gray': '#e0e0e0',
            },
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            boxShadow: {
              'card': '0 4px 20px rgba(0,0,0,0.08)',
              'card-hover': '0 10px 25px rgba(0,0,0,0.12)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #E67E22; }
      body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; scroll-behavior: smooth; }
      html { scroll-behavior: smooth; }
      
      /* Flip Card Utilities */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
    </style>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // --- Global Variables ---
      const { useState, useEffect } = React;
      const { motion, AnimatePresence } = window.Motion;

      // --- Icons ---
      const Icon = ({ name, size = 24, className = "" }) => {
        const paths = {
          Mail: "M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z M22 6l-10 7L2 6",
          Menu: "M4 12h16 M4 6h16 M4 18h16",
          MessageCircle: "M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z",
          Check: "M20 6 9 17l-5-5",
          Clock: "M12 22a10 10 0 1 0 0-20 10 10 0 0 0 0 20z M12 6v6l4 2",
          ShieldCheck: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z M9 12l2 2 4-4",
          Box: "M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z M3.27 6.96 12 12.01l8.73-5.05 M12 22.08V12",
          CheckCircle: "M22 11.08V12a10 10 0 1 1-5.93-9.14 M22 4 12 14.01l-3-3",
          ClipboardCheck: "M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2 M15 2H9a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z M9 11l2 2 4-4",
          Layout: "M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z M3 9h18 M9 21V9",
          Palette: "M12 2a10 10 0 1 0 10 10c0-1.33-.67-2.67-2-2.67-1.67 0-1.67-1.33-1.67-2 0-.67.67-1.34 0-2-.67-.67-2-1.33-2-2 0-.66-1.33-1.33-2-1.33-1.33 0-2.33.67-2.33 2S12 2 12 2z",
          DollarSign: "M12 1v22 M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6",
          Users: "M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2 M16 3.13a4 4 0 0 1 0 7.75 M23 21v-2a4 4 0 0 0-3-3.87",
          Award: "M12 15c-3.87 0-7-3.13-7-7a7 7 0 1 1 14 0c0 3.87-3.13 7-7 7z M8.21 13.89 7 23l5-3 5 3-1.21-9.12",
          Zap: "M13 2L3 14h9l-1 8 10-12h-9l1-8z",
          Shield: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z",
          Cpu: "M4 4h16v16H4z M9 9h6v6H9z M9 1v3 M15 1v3 M9 20v3 M15 20v3 M20 9h3 M20 14h3 M1 9h3 M1 14h3",
          PenTool: "M12 19l7-7 3 3-7 7-3-3z M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z M2 2l7.586 7.586 M11 11l-4 4",
          ChevronLeft: "M15 18l-6-6 6-6",
          ChevronRight: "M9 18l6-6-6-6",
          Search: "M21 21l-4.35-4.35 M19 11a8 8 0 1 1-16 0 8 8 0 0 1 16 0z",
          MapPin: "M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z M12 10a3 3 0 0 1 0-6 3 3 0 0 1 0 6z",
          Plus: "M12 5v14 M5 12h14",
          Quote: "M3 21c3 0 7-1 7-8V5c0-1.25-.75-2-2-2H4c-1.25 0-2 .75-2 2v6c0 1.25.75 2 2 2h1v1c0 1-1 2-2 2s-1 1-1 1v3.5c0 .28.22.5.5.5z M15 21c3 0 7-1 7-8V5c0-1.25-.75-2-2-2h-4c-1.25 0-2 .75-2 2v6c0 1.25.75 2 2 2h1v1c0 1-1 2-2 2s-1 1-1 1v3.5c0 .28.22.5.5.5z",
          Facebook: "M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z",
          Twitter: "M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z",
          Instagram: "M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z M17.5 6.5h.01 M16 2H8C4.69 2 2 4.69 2 8v8c0 3.31 2.69 6 6 6h8c3.31 0 6-2.69 6-6V8c0-3.31-2.69-6-6-6z",
          Linkedin: "M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z M2 9h4v12H2z M4 2a2 2 0 1 1-2 2 2 2 0 0 1 2-2z",
          RotateCcw: "M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"
        };

        return (
          <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <path d={paths[name] || ""} />
          </svg>
        );
      };

      // --- Components ---

      const Logo = ({ variant = 'dark', className = '' }) => {
        const textColor = variant === 'dark' ? 'text-dark-gray' : 'text-white';
        const subTextColor = variant === 'dark' ? 'text-gray-500' : 'text-gray-400';
        const iconColor = '#E67E22'; 

        return (
          <div className={`flex items-center gap-3 ${className}`}>
            <div className="relative w-10 h-10 flex-shrink-0">
              <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 10 L85 90 H15 L50 10Z" stroke={iconColor} strokeWidth="8" strokeLinejoin="round" />
                <path d="M32 65 H68" stroke={iconColor} strokeWidth="8" strokeLinecap="round" />
              </svg>
            </div>
            <div className="flex flex-col justify-center -space-y-1">
              <span className={`font-heading font-bold text-xl tracking-wider uppercase ${textColor}`}>Aartique</span>
              <span className={`font-sans text-[10px] font-bold tracking-[0.3em] uppercase ${subTextColor}`}>Designs</span>
            </div>
          </div>
        );
      };

      const Header = () => {
        const [scrolled, setScrolled] = useState(false);
        useEffect(() => {
          const handleScroll = () => setScrolled(window.scrollY > 20);
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        return (
          <motion.header initial={{ opacity: 0, y: -20 }} animate={{ opacity: 1, y: 0 }} transition={{ duration: 0.5 }} className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 bg-white ${scrolled ? 'shadow-md py-2' : 'py-4'}`}>
            <div className="absolute top-0 left-0 right-0 h-1 bg-primary-orange" />
            <div className="container mx-auto px-4 md:px-8 flex justify-between items-center">
              <Logo variant="dark" />
              <div className="flex items-center gap-6">
                <a href="mailto:aartiqueinteriors@gmail.com" className="hidden md:flex items-center gap-2 text-sm font-semibold hover:text-primary-orange transition-colors">
                  <Icon name="Mail" size={16} className="text-primary-orange" />
                  <span>aartiqueinteriors@gmail.com</span>
                </a>
                <button className="md:hidden p-2 text-dark-gray"><Icon name="Menu" size={24} /></button>
              </div>
            </div>
          </motion.header>
        );
      };

      const Hero = () => {
        const [whatsappEnabled, setWhatsappEnabled] = useState(false);
        const [formData, setFormData] = useState({ name: '', email: '', phone: '', city: '', budget: '', area: '', requirements: '' });
        const handleChange = (e) => setFormData({ ...formData, [e.target.name]: e.target.value });

        return (
          <section id="contact" className="relative pt-24 pb-12 bg-light-gray/30 overflow-hidden">
            <div className="container mx-auto px-4 md:px-8">
              <div className="flex flex-col lg:flex-row gap-8 items-start">
                <div className="w-full lg:w-7/12 xl:w-2/3 pt-4 relative">
                  <div className="absolute -top-12 -right-10 md:right-20 w-64 h-64 md:w-80 md:h-80 opacity-[0.07] pointer-events-none select-none z-0">
                      <img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/India_High_Res_Outline_with_States_and_Union_Territories.svg" alt="India Map" className="w-full h-full object-contain grayscale"/>
                      <div className="absolute top-[28%] left-[33%] w-2 h-2 bg-primary-orange rounded-full animate-ping"></div>
                      <div className="absolute top-[28%] left-[33%] w-2 h-2 bg-primary-orange rounded-full"></div>
                  </div>
                  <motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} transition={{ duration: 0.8, ease: "easeOut" }} className="relative z-10">
                    <h1 className="font-heading font-extrabold text-5xl md:text-6xl lg:text-7xl text-dark-gray leading-tight mb-6 relative">Fast, Premium <br /><span className="text-primary-orange">Interiors</span></h1>
                    <p className="text-lg text-gray-600 mb-8 max-w-lg leading-relaxed">Hassle-free interiors for modern businesses. We specialize in Workplace, Retail, and Institutes with tech-driven delivery.</p>
                  </motion.div>
                  <motion.div initial={{ scale: 1.03, opacity: 0 }} animate={{ scale: 1, opacity: 1 }} transition={{ duration: 1, delay: 0.2 }} className="w-full h-[400px] md:h-[500px] rounded-sm overflow-hidden shadow-lg relative z-10">
                    <img src="./front.jpg" alt="Premium Interior Design by Aartique" className="w-full h-full object-cover" loading="eager"/>
                  </motion.div>
                </div>
                <div className="w-full lg:w-5/12 xl:w-1/3 lg:sticky lg:top-24 z-30">
                  <motion.div initial={{ x: 50, opacity: 0 }} animate={{ x: 0, opacity: 1 }} transition={{ duration: 0.6, delay: 0.4 }} className="bg-white p-6 md:p-8 rounded-sm shadow-card border-t-4 border-primary-orange">
                    <h2 className="font-heading font-bold text-2xl mb-6 text-dark-gray">Start Your Project</h2>
                    <form className="space-y-5" onSubmit={(e) => e.preventDefault()}>
                      <input type="text" name="name" placeholder="Name*" className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange transition-colors bg-transparent placeholder-gray-400 text-sm" value={formData.name} onChange={handleChange} />
                      <div className="grid grid-cols-2 gap-4">
                        <input type="email" name="email" placeholder="Email*" className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange transition-colors bg-transparent placeholder-gray-400 text-sm" value={formData.email} onChange={handleChange} />
                        <input type="tel" name="phone" placeholder="Phone*" className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange transition-colors bg-transparent placeholder-gray-400 text-sm" value={formData.phone} onChange={handleChange} />
                      </div>
                      <div className="grid grid-cols-2 gap-4">
                        <select name="city" className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange transition-colors bg-transparent text-gray-500 text-sm" value={formData.city} onChange={handleChange}><option value="">City*</option><option value="Delhi">Delhi</option><option value="Gurgaon">Gurgaon</option><option value="Noida">Noida</option><option value="Other">Other</option></select>
                        <select name="budget" className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange transition-colors bg-transparent text-gray-500 text-sm" value={formData.budget} onChange={handleChange}><option value="">Budget*</option><option value="5-10L">5-10L</option><option value="10-20L">10-20L</option><option value="20L+">20L+</option></select>
                      </div>
                      <select name="area" className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange transition-colors bg-transparent text-gray-500 text-sm" value={formData.area} onChange={handleChange}><option value="">Project Area (Sq.ft)*</option><option value="<1000">&lt; 1000</option><option value="1000-5000">1000 - 5000</option><option value="5000+">5000+</option></select>
                      <textarea name="requirements" rows={3} placeholder="Tell us about your requirements" className="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-primary-orange transition-colors bg-transparent placeholder-gray-400 text-sm resize-none" value={formData.requirements} onChange={handleChange}></textarea>
                      <div className="flex items-center justify-between py-2 cursor-pointer" onClick={() => setWhatsappEnabled(!whatsappEnabled)}>
                        <div className="flex items-center gap-2 text-sm text-gray-600"><Icon name="MessageCircle" size={18} className={whatsappEnabled ? "text-green-500" : "text-gray-400"} /><span>Contact via Whatsapp</span></div>
                        <div className={`w-10 h-5 rounded-full relative transition-colors duration-300 ${whatsappEnabled ? 'bg-primary-orange' : 'bg-gray-300'}`}><div className={`absolute top-1 left-1 bg-white w-3 h-3 rounded-full transition-transform duration-300 ${whatsappEnabled ? 'translate-x-5' : ''}`} /></div>
                      </div>
                      <button className="w-full bg-primary-orange text-white py-3 font-bold uppercase tracking-wider text-sm hover:bg-orange-600 transition-colors shadow-lg mt-4">Get Free Consultation</button>
                    </form>
                  </motion.div>
                </div>
              </div>
            </div>
          </section>
        );
      };

      const Features = () => {
        const featuresList = [
          { id: 1, icon: <Icon name="Clock" size={24} />, text: '45 to 60 days Delivery' },
          { id: 2, icon: <Icon name="ShieldCheck" size={24} />, text: 'Upto 5 Years Warranty' },
          { id: 3, icon: <Icon name="Box" size={24} />, text: '3D Walkthroughs' },
          { id: 4, icon: <Icon name="CheckCircle" size={24} />, text: '100+ Projects Delivered' },
          { id: 5, icon: <Icon name="ClipboardCheck" size={24} />, text: 'Complete Project Management' },
        ];
        const baseSet = [...featuresList, ...featuresList, ...featuresList];
        const marqueeItems = [...baseSet, ...baseSet];

        return (
          <div className="bg-dark-gray text-white py-6 border-b-4 border-primary-orange overflow-hidden">
            <div className="flex w-max animate-marquee hover:[animation-play-state:paused] items-center">
              {marqueeItems.map((feature, index) => (
                <React.Fragment key={`feature-${index}`}>
                  <div className="flex items-center gap-3 px-8 md:px-12 transition-transform duration-300 hover:scale-110 hover:text-primary-orange cursor-default">
                    <div className="text-primary-orange flex-shrink-0">{feature.icon}</div>
                    <span className="font-semibold text-sm md:text-base tracking-wide whitespace-nowrap">{feature.text}</span>
                  </div>
                  <div className="w-2 h-2 bg-primary-orange rotate-45 flex-shrink-0 opacity-50" />
                </React.Fragment>
              ))}
            </div>
            <style>{`@keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } } .animate-marquee { animation: marquee 40s linear infinite; } @media (max-width: 768px) { .animate-marquee { animation-duration: 25s; } }`}</style>
          </div>
        );
      };

      const Offers = () => {
        const offersList = [
          { id: 1, icon: <Icon name="Layout" />, title: "Space Planning", description: "Efficient layouts maximizing your floor area productivity." },
          { id: 2, icon: <Icon name="Palette" />, title: "Custom Design", description: "Unique aesthetics tailored to your brand identity." },
          { id: 3, icon: <Icon name="Box" />, title: "Modular Furniture", description: "Ergonomic workstations and adaptable meeting pods." },
          { id: 4, icon: <Icon name="DollarSign" />, title: "Budget Friendly", description: "Transparent pricing with no hidden costs." },
          { id: 5, icon: <Icon name="Users" />, title: "Project Management", description: "End-to-end execution with a dedicated manager." },
          { id: 6, icon: <Icon name="Award" />, title: "Quality Assurance", description: "Premium materials with rigorous quality checks." },
        ];

        return (
          <section className="py-20 bg-white">
            <div className="container mx-auto px-4 md:px-8">
              <div className="text-center mb-16">
                <motion.h2 initial={{ opacity: 0, y: 20 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} className="font-heading font-bold text-3xl md:text-4xl lg:text-5xl mb-4 text-dark-gray">What We <span className="text-primary-orange">Offer</span></motion.h2>
                <motion.div initial={{ width: 0 }} whileInView={{ width: 80 }} viewport={{ once: true }} className="h-1 bg-primary-orange mx-auto" />
              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {offersList.map((offer, index) => (
                  <motion.div key={offer.id} initial={{ opacity: 0, y: 30 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} transition={{ delay: index * 0.1, duration: 0.5 }} whileHover={{ y: -6, boxShadow: "0 20px 30px -10px rgba(0, 0, 0, 0.1)" }} className="bg-white p-8 border border-gray-100 rounded-sm shadow-card group transition-all duration-300">
                    <div className="w-14 h-14 bg-light-gray rounded-full flex items-center justify-center text-dark-gray mb-6 group-hover:bg-primary-orange group-hover:text-white transition-colors duration-300">{React.cloneElement(offer.icon, { size: 28 })}</div>
                    <h3 className="font-heading font-bold text-xl mb-3 text-dark-gray">{offer.title}</h3>
                    <p className="text-gray-500 leading-relaxed text-sm">{offer.description}</p>
                  </motion.div>
                ))}
              </div>
            </div>
          </section>
        );
      };

      const WhyCubico = () => {
        return (
          <section id="about" className="bg-light-gray py-20 overflow-hidden">
            <div className="container mx-auto px-4 md:px-8 space-y-24">
              <div className="flex flex-col md:flex-row items-center gap-10">
                <motion.div initial={{ opacity: 0, x: -50 }} whileInView={{ opacity: 1, x: 0 }} viewport={{ once: true }} transition={{ duration: 0.8 }} className="w-full md:w-1/2 relative">
                  <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?q=80&w=1200&auto=format&fit=crop" alt="Tech Driven Design" className="w-full h-[400px] object-cover rounded-sm shadow-lg" />
                  <motion.div initial={{ opacity: 0, y: 50 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} transition={{ delay: 0.3, duration: 0.6 }} className="absolute -bottom-8 -right-4 md:-right-10 bg-white p-6 shadow-xl max-w-xs border-l-4 border-primary-orange">
                    <Icon name="Cpu" className="text-primary-orange mb-3" size={32} />
                    <h3 className="font-heading font-bold text-xl mb-2">Tech Driven</h3>
                    <p className="text-sm text-gray-500">We utilize cutting-edge technology for precision planning and faster execution.</p>
                  </motion.div>
                </motion.div>
                <div className="w-full md:w-1/2 md:pl-12">
                   <h2 className="font-heading font-bold text-3xl md:text-4xl mb-6 text-dark-gray">Why Choose <span className="text-primary-orange">Aartique?</span></h2>
                   <p className="text-gray-600 leading-loose text-lg">At Aartique Design, we blend creativity with technology. Our premium commercial interiors are designed to elevate your brand presence while ensuring functionality. We deliver quality, speed, and aesthetics.</p>
                </div>
              </div>
              <div className="flex flex-col md:flex-row-reverse items-center gap-10">
                <motion.div initial={{ opacity: 0, x: 50 }} whileInView={{ opacity: 1, x: 0 }} viewport={{ once: true }} transition={{ duration: 0.8 }} className="w-full md:w-1/2 relative">
                  <img src="./premium and fast.jpg" alt="Premium Quality" className="w-full h-[400px] object-cover rounded-sm shadow-lg" />
                  <motion.div initial={{ opacity: 0, y: 50 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} transition={{ delay: 0.3, duration: 0.6 }} className="absolute -bottom-8 -left-4 md:-left-10 bg-white p-6 shadow-xl max-w-xs border-r-4 border-primary-orange text-right">
                    <div className="flex justify-end mb-3"><Icon name="Shield" className="text-primary-orange" size={32} /></div>
                    <h3 className="font-heading font-bold text-xl mb-2">Premium & Fast</h3>
                    <p className="text-sm text-gray-500">Experience hassle-free delivery of premium interiors tailored to modern business needs.</p>
                  </motion.div>
                </motion.div>
                <div className="w-full md:w-1/2 md:pr-12 text-right md:text-left">
                   <h2 className="font-heading font-bold text-3xl md:text-4xl mb-6 text-dark-gray">Expertise in <span className="text-primary-orange">Retail & Workplace</span></h2>
                   <p className="text-gray-600 leading-loose text-lg">With 4+ years of experience, we master the art of Workplace Designing, Retail Spaces, and Institutes. Our approach is client-centric and result-oriented.</p>
                </div>
